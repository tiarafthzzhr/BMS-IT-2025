<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layouting CSS</title>
  <style>
    h2 {
      text-align: center;
    }
    .container1 {
      display: flex;
      background: blue;
      justify-content: space-between; /* supaya item menyebar */
      gap: 4px;
    }
    p {
      border: 1px solid black;
      text-align: center;
      width: 50px;
      padding: 4px;
      background: white;
      margin: 4px;
    }
    .container2 {
      display: flex;
      background: red;
      justify-content: center; /* item di tengah */
      gap: 4px;
    }
    .container3 {
      display: flex;
      background: purple;
      height: 80px;
      justify-content: center; /* item horizontal tengah */
      align-items: center;     /* item vertikal tengah */
      gap: 4px;
    }
    .halfdiv {
      display: flex;
      height: 100px;
    }
    .yellow {
      background: yellow;
      width: 50%; /* setengah */
    }
    .green {
      background: green;
      width: 50%; /* setengah */
    }
  </style>
</head>
<body>
  <h2>Flexbox Layout</h2>

  <div class="container1">
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
  </div>

  <div class="container2">
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
  </div>

  <div class="container3">
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
  </div>

  <div class="halfdiv">
    <div class="yellow"></div>
    <div class="green"></div>
  </div>
</body>
</html>
